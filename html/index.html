<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
    <main class="container" style="margin-top:30vh;">
  <div class="row">


            <div class="input-field col s12">
              <input placeholder="Enter your Room ID" id="roomid" type="text" class="validate">
              <label for="roomid">Enter your Room ID.</label>
            </div>
          <button onclick="join();"style="margin-left:10px;"class="btn waves-effect waves-light" type="submit" name="action">Join<i class="material-icons right">send</i></button>

    <hr>

        <button onclick="create();"style="margin-left:10px"class="btn waves-effect waves-light" type="submit" name="action">Create New Map
        <i class="material-icons right">add</i>
        </button>




        </div>
    </main>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script>
    function join(){
        var roomId = $("#roomid").val().replace(/[^\w\s]/gi, '')
        if(roomId.length > 0){
        window.location.href = '/join/' + roomId + '/'
        }

    }
    function create(){
        var roomId = $("#roomid").val().replace(/[^\w\s]/gi, '')
        if(roomId.length > 0){

            window.location.href = '/create/' + roomId + '/'

        }

    }
    </script>
</body>
</html>
